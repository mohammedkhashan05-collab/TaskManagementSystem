<div class="container">
  <div class="card">
    <h1>Welcome, {{ currentUser?.username }}!</h1>
    <p style="color: #666; margin-top: 10px;">
      Role: <strong>{{ currentUser?.role }}</strong>
    </p>
  </div>

  <div class="card">
    <h2>My Tasks Overview</h2>
    
    <div class="alert alert-error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div *ngIf="isLoading" style="text-align: center; padding: 40px;">
      Loading tasks...
    </div>

    <div *ngIf="!isLoading && tasks.length === 0" style="text-align: center; padding: 40px; color: #999;">
      No tasks found
    </div>

    <div *ngIf="!isLoading && tasks.length > 0">
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Assigned To</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks">
            <td>{{ task.title }}</td>
            <td>
              <span class="badge" [ngClass]="getStatusClass(task.status)">
                {{ task.status }}
              </span>
            </td>
            <td>{{ task.assignedUserName }}</td>
            <td>{{ task.createdAt | date:'short' }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div style="margin-top: 20px;">
      <a routerLink="/tasks" class="btn btn-primary">View All Tasks</a>
    </div>
  </div>
</div>
